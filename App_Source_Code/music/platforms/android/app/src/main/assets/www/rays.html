			// draw lines
			var numLines = 30;
			var box = $('#lines');
			var marginRight = 10;
			var barWidth = 1;
			var maxHeight = 250;
			var minHeight = 10;
			for(var i = 0; i < numLines; i++) {
				box.append("<div class='bulb' id='bulb" + (i + 1) + "'></div>");
				$('#bulb' + (i + 1)).css({"height": getRandHeight(minHeight, maxHeight) + "px", "width": barWidth + "px", "position": "absolute", "left": (barWidth + marginRight) * (i + 1) + "px", "top": 0});
			}
			
			function getRandHeight(minHeight, maxHeight) {
				return Math.random() * maxHeight + minHeight;
			}
